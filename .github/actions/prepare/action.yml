name: 'Install dependencies'
description: 'Set environment and install dependencies'
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8.14.1

    - uses: actions/setup-node@v3
      with:
        node-version: lts/iron
        cache: pnpm

    - name: Install dependencies ðŸ“¦
      shell: bash
      run: pnpm install
